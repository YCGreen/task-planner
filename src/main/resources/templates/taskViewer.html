<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .task-list {
            margin-top: 20px;
            text-align: left;
        }
        .task-list ul {
            list-style-type: none;
            padding: 0;
        }
        .task-list ul li {
            padding: 8px;
            background: #f1f1f1;
            margin: 4px 0;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Task Viewer</h1>
    <p>Date: <span th:text="${currentDate}"></span></p>

    <div class="task-list">
        <h3>Tasks for this date:</h3>
        <ul>
            <!-- Thymeleaf loop to display tasks -->
            <li th:each="task : ${tasks}" th:text="${task.toString}"></li>
        </ul>
    </div>

    <div class="button-group">
        <form action="/submit" method="post" style="display: inline;">
            <input type="hidden" name="direction" value="previous" />
            <button type="submit">Previous Day</button>
        </form>
        <form action="/submit" method="post" style="display: inline;">
            <input type="hidden" name="direction" value="next" />
            <button type="submit">Next Day</button>
        </form>
    </div>
    <a href="/" class="btn">Go Back to Submit Task</a>
</div>
</body>
</html>
