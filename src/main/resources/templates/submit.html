<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            gap: 10px;
            margin-top: 20px;
        }
        .day-item {
            padding: 10px;
            background: #f1f1f1;
            border-radius: 6px;
            text-align: left;
        }
        .day-item h4 {
            margin: 0;
            margin-bottom: 8px;
            color: #555;
        }
        .task-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .task-list ul li {
            padding: 6px;
            background: #e9e9e9;
            margin: 4px 0;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Task Viewer</h1>
    <p>Date Range: <span th:text="range"></span></p>

    <div class="day-grid">
        <!-- Thymeleaf loop to display days in grid -->
        <div class="day-item" th:each="entry : ${days}">
            <h4 th:text="${entry.key}">Date</h4>
            <p><strong>Hours Available:</strong> <span th:text="${entry.value.getAvailHours}">0</span></p>
            <div class="task-list">
                <ul>
                    <!-- Thymeleaf loop to display tasks -->
                    <li th:each="task : ${entry.value.getTasks}" th:text="${task.toString}">Task</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="button-group">
        <form action="/submit" method="post" style="display: inline;">
            <input type="hidden" name="direction" value="previous" />
            <button type="submit">Previous Range</button>
        </form>
        <form action="/submit" method="post" style="display: inline;">
            <input type="hidden" name="direction" value="next" />
            <button type="submit">Next Range</button>
        </form>
    </div>
    <a href="/" class="btn">Go Back to Submit Task</a>
</div>
</body>
</html>
