<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
<h1>Calendar</h1>
<div class="calendar">
    <table>
        <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the days of the month and display them in calendar format -->
        <tr>
            <!-- Loop through the days and display each day's date and text -->
            <td th:each="entry : ${days}"
                th:text="${entry.key.dayOfMonth}"> <!-- Display the day number -->
            </td>
            <td th:each="entry : ${days}"
                th:text="${entry.value.someDayText}"> <!-- Display the text of the day -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
