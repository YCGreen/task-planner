<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Calendar</title>
    <style>
        .calendar {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            width: 14%;
            height: 80px;
            text-align: left;
            vertical-align: top;
            padding: 5px;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>Calendar</h1>
<table>
    <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    <tr>
        <!-- Fill in empty cells at the start of the month -->
        <td colspan="{firstDayOfMonth.getDayOfWeek().getValue() % 7}"></td>
            <td>
                <div>${day.date}</div>
                <div>Available hours: ${day.availableHours}</div>
                <div>Tasks: ${day.tasks}</div>
            </td>
        <script>
            if (${day.date.getDayOfWeek()} == 0) {  // Check if the day is Sunday
                document.write('</tr><tr>');
            }
        </script>
    </tr>
</table>

</body>
</html>
